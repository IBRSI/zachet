<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js GLB Loader</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
        #buttonContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
</head>
<body>
    <div id="buttonContainer">
        <button id="transformButton">Transform Rabbit to Hat</button>
        <button id="returnButton" style="display: none;">Return Rabbit</button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Создаем сцену и движок
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Создаем камеру
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Создаем свет
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        let rabbitModel;
        let hatModel;

        // Загружаем GLB модель кролика
        BABYLON.SceneLoader.Append("rabbit.glb", "", scene, function (scene) {
            scene.meshes.forEach((mesh, index) => {
                console.log(`Индекс: ${index}, Имя: ${mesh.name}`);
            });

            const index = 0; // Укажите индекс меша, который вы хотите получить
            if (index < scene.meshes.length) {
                rabbitModel = scene.meshes[index]; // Сохраняем ссылку на модель кролика
                rabbitModel.position.y = 0; // Устанавливаем позицию модели
            } else {
                console.error("Индекс выходит за пределы массива мешей.");
            }
        });

        // Функция для замены кролика на шляпу
        function transformRabbitToHat() {
            if (rabbitModel) {
                // Удаляем модель кролика
                rabbitModel.dispose();

                // Загружаем модель шляпы
                BABYLON.SceneLoader.Append("hat.glb", "", scene, function (scene) {
                    hatModel = scene.meshes[0]; // Предполагаем, что шляпа - это первый меш
                    hatModel.position.y = 0;
                    hatModel.scaling = new BABYLON.Vector3(0.2, 0.2, 0.2);
                });

                // Скрываем кнопку трансформации и показываем кнопку возврата
                document.getElementById("transformButton").style.display = "none";
                document.getElementById("returnButton").style.display = "block";
            }
        }

        // Функция для возврата кролика
        function returnRabbit() {
            if (hatModel) {
                // Удаляем модель шляпы
                hatModel.dispose();

                // Загружаем модель кролика снова
                BABYLON.SceneLoader.Append("rabbit.glb", "", scene, function (scene) {
                    const index = 0; // Укажите индекс меша, который вы хотите получить
                    if (index < scene.meshes.length) {
                        rabbitModel = scene.meshes[index]; // Сохраняем ссылку на модель кролика
                        rabbitModel.position.y = 0; // Устанавливаем позицию модели
                    } else {
                        console.error("Индекс выходит за пределы массива мешей.");
                    }
                });

                // Скрываем кнопку возврата и показываем кнопку трансформации
                document.getElementById("returnButton").style.display = "none";
                document.getElementById("transformButton").style.display = "block";
            }
        }

        // Обработчики событий нажатия на кнопки
        document.getElementById("transformButton").addEventListener("click", transformRabbitToHat);
        document.getElementById("returnButton").addEventListener("click", returnRabbit);

        // Запускаем рендеринг
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Обработка изменения размера окна
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
