<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алиса в стране чудес</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; }
        canvas { width: 100%; height: 100%; display: block; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="rotateButton">Вращать модель</button>
    <script>
        // Создаем сцену и движок
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Создаем камеру
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Создаем свет
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        let model; // Переменная для хранения модели
        let isRotating = false; // Флаг для отслеживания состояния вращения

        // Загружаем GLB модель
        BABYLON.SceneLoader.Append("rabbit.glb", "", scene, function (loadedScene) {
            // Выводим имена и индексы всех мешей
            loadedScene.meshes.forEach((mesh, index) => {
                console.log(`Индекс: ${index}, Имя: ${mesh.name}`);
            });

            // Получаем первый меш по индексу
            const index = 0; // Укажите индекс меша, который вы хотите получить
            if (index < loadedScene.meshes.length) {
                model = loadedScene.meshes[index]; // Получаем меш по индексу
                model.position.y = 0; // Устанавливаем позицию модели
            } else {
                console.error("Индекс выходит за пределы массива мешей.");
            }
        });

        // Запускаем рендеринг
        engine.runRenderLoop(function () {
            scene.render();
            if (isRotating && model) {
                model.rotation.y += 0.01; // Вращаем модель
            }
        });

        // Обработка изменения размера окна
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Обработка нажатия на кнопку
        document.getElementById("rotateButton").addEventListener("click", function () {
            isRotating = !isRotating; // Переключаем состояние вращения
            this.textContent = isRotating ? "Остановить вращение" : "Вращать модель"; // Меняем текст кнопки
        });
    </script>
</body>
</html>
